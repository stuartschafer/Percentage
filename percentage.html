<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percentage Game</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- This links to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- This links the styling CSS sheet -->
     <link rel="stylesheet" type="text/css" href="style.css"> 

    <!-- This links the javascript -->
	<script type="text/javascript" src="logic.js"></script>

	<!-- This links the new font -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Baloo+Tamma|Galindo" rel="stylesheet"> -->

</head>
<body>

<div class="container">
    <div class="row">
        <!-- This is for Team 1's name  -->
        <div class="col teamArea text-center" id="one">
            <div class="input-group input-group-lg teamButtons" id="team1Button">
                <span class="input-group-addon btn-dark" id="sizing-addon1">Team 1</span>
                <input type="text" id="team1Entry" class="form-control" placeholder="Sparky Moonlight" aria-describedby="sizing-addon1">
            </div>

            <span id="team1"></span>
            <br>
            Score: <span id="team1Score">0</span>

        </div>
        <!-- The mid section at the top  -->
        <div class="col text-center" id="mid">
            <button type="button" class="btn btn-primary btn-lg" id="beginGame">Flip to see who goes first</button>
            <span id="questionNumber"></span>
        </div>

        <!-- This is for Team 2's name  -->
        <div class="col teamArea text-center" id="two">
            <div class="input-group input-group-lg teamButtons" id="team2Button">
                <input type="text" class="form-control" id="team2Entry" placeholder="Bambi Howler" aria-describedby="sizing-addon1">
                <span class="input-group-addon" id="sizing-addon1">Team 2</span>
            </div>

            <span id="team2"></span>
            <br>
            Score: <span id="team2Score">0</span>
        </div>
    </div>

    <!-- This section displays the questions  -->
    <div class="row">
        <div class="col questionSection text-center">
            <span id="questionArea"></span>
            <br>
            <button type="button" class="btn btn-warning btn-lg" id="nextQuestion">Press for question</button> 
        </div>
    </div>



    <!-- This will display when a team must make a guess  -->
    <div class="row text-center">
        <div class="col-md-2 offset-md-4 guessing">
            <div class="input-group input-group-lg teamButtons" id="guessArea">
                <input type="number" class="form-control text-right" id="guess" aria-describedby="sizing-addon1">
                <span class="input-group-addon" id="sizing-addon23">%</span>
            </div>
        </div>
    </div>

        <!-- This shows a timer for each question  -->
    <div class="row">
        <div class="col text-center">
            <span id="timer"></span>
            <br>
            <span class="infoSection" id="teamName"></span>
            <br>
            <button type="button" class="btn btn-info btn-lg" id="checkFinalAnswer">Check Answer</button>
            <span class="infoSection" id="message"></span>
            <br>
            <span class="infoSection" id="teamGuess"></span>
        </div>
    </div>

    <img id="upArrow" class="arrows" src="images/up.gif">
    <img id="downArrow" class="arrows" src="images/down.gif">

</div>
